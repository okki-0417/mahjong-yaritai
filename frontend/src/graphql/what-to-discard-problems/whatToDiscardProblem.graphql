query WhatToDiscardProblem($id: ID!) {
  whatToDiscardProblem(id: $id) {
    id
    round
    turn
    wind
    points
    description
    votesCount
    commentsCount
    likesCount
    doraId
    hand1Id
    hand2Id
    hand3Id
    hand4Id
    hand5Id
    hand6Id
    hand7Id
    hand8Id
    hand9Id
    hand10Id
    hand11Id
    hand12Id
    hand13Id
    tsumoId
    createdAt
    updatedAt
    user {
      id
      name
      email
      profileText
      avatarUrl
      isFollowing
      followingCount
      followersCount
      createdAt
      updatedAt
    }
  }
}
